

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: Kubernetes/Dev/Manifests
    repoURL: https://github.com/SalaheddineS/K8s_PfmUtilityInfra
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true

